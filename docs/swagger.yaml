    type: object
  domain.GetByModuleNameRequest:
    properties:
      moduleName:
        type: string
    required:
    - moduleName
    type: object
  domain.ModuleDependency:
    properties:
      id:
        type: string
      name:
        type: string
      required:
        type: boolean
    type: object
  domain.ModuleInfo:
    properties:
      active:
        type: boolean
      configSchema:
        $ref: '#/definitions/schema.Schema'
        type: object
      configs:
        items:
          $ref: '#/definitions/domain.ConfigModuleInfo'
        type: array
      createdAt:
        type: string
      id:
        type: string
      lastConnectedAt:
        type: string
      lastDisconnectedAt:
        type: string
      name:
        type: string
      status:
        items:
          $ref: '#/definitions/domain.Connection'
        type: array
    type: object
  entity.CommonConfig:
    properties:
      createdAt:
        type: string
      data:
        $ref: '#/definitions/entity.ConfigData'
        type: object
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    required:
    - name
    type: object
  entity.Config:
    properties:
      active:
        type: boolean
      commonConfigs:
        items:
          type: string
        type: array
      createdAt:
        type: string
      data:
        $ref: '#/definitions/entity.ConfigData'
        type: object
      description:
        type: string
      id:
        type: string
      moduleId:
        type: string
      name:
        type: string
      updatedAt:
        type: string
      version:
        type: integer
    required:
    - moduleId
    - name
    type: object
  entity.ConfigData:
    additionalProperties: true
    type: object
  entity.ConfigSchema:
    properties:
      createdAt:
        type: string
      id:
        type: string
      moduleId:
        type: string
      schema:
        $ref: '#/definitions/schema.Schema'
        type: object
      updatedAt:
        type: string
      version:
        type: string
    type: object
  entity.Module:
    properties:
      createdAt:
        type: string
      id:
        type: string
      lastConnectedAt:
        type: string
      lastDisconnectedAt:
        type: string
      name:
        type: string
    required:
