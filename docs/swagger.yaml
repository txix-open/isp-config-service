host: localhost:9003
info:
  contact: {}
  description: Сервис управления конфигурацией модулей ISP кластера
  license:
    name: GNU GPL v3.0
  title: ISP configuration service
  version: 2.0.0
paths:
  /common_config/compile:
    post:
      consumes:
      - application/json
      description: Возвращает скомпилированный объект конфигурации
      parameters:
      - description: перечисление идентификаторов общей конфигурации и исхдных конфиг
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.CompileConfigsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CompiledConfigResponse'
      summary: Метод компиляции итоговой конфигурации для модулей
      tags:
      - Общие конфигурации
  /common_config/create_update_config:
    post:
      consumes:
      - application/json
      description: |-
        Если конфиг с таким id существует, то обновляет данные, если нет, то добавляет данные в базу
        В случае обновления рассылает всем подключенным модулям актуальную конфигурацию
      parameters:
      - description: объект для сохранения
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.CommonConfig'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.CommonConfig'
        "404":
          description: если конфигурация не найдена
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод обновления общей конфигурации
      tags:
      - Общие конфигурации
  /common_config/delete_config:
    post:
      consumes:
      - application/json
      description: Возвращает флаг удаления и набор связей с модулями и конфигурациями,
        в случае наличия связей deleted всегда false
      parameters:
      - description: id общей конфигурации
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.ConfigIdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.DeleteCommonConfigResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод удаления объектов общей конфигурации по идентификаторам
      tags:
      - Общие конфигурации
  /common_config/get_configs:
    post:
      consumes:
      - application/json
      description: Возвращает массив конфигураций по запрошенным идентификаторам (все,
        если массив пустой)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.CommonConfig'
            type: array
      summary: Метод получения объектов конфигурации по идентификаторам
      tags:
      - Общие конфигурации
  /common_config/get_links:
    post:
      consumes:
      - application/json
      description: Возвращает ассоциативный массив, ключами которого являются название
        модулей, а значения - название конфигурации модуля
      parameters:
      - description: id общей конфигурации
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.ConfigIdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CommonConfigLinks'
      summary: Метод получения связей общей конфигурациями с конфигурацией модулей
      tags:
      - Общие конфигурации
  /config/create_update_config:
    post:
      consumes:
      - application/json
      description: |-
        Если конфиг с таким id существует, то обновляет данные, если нет, то добавляет данные в базу
        В случае обновления рассылает всем подключенным модулям актуальную конфигурацию
      parameters:
      - description: объект для сохранения
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.CreateUpdateConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.ConfigModuleInfo'
        "404":
          description: если конфигурация не найдена
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод обновления конфигурации
      tags:
      - Конфигурация
  /config/delete_config:
    post:
      consumes:
      - application/json
      description: Возвращает количество удаленных модулей
      parameters:
      - description: массив идентификаторов конфигураций
        in: body
        name: body
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.DeleteResponse'
        "400":
          description: если не указан массив идентификаторов
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод удаления объектов конфигурации по идентификаторам
      tags:
      - Конфигурация
  /config/get_active_config_by_module_name:
    post:
      consumes:
      - application/json
      description: Возвращает активную конфиграцию по названию модуля
      parameters:
      - description: название модуля
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.GetByModuleNameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Config'
        "404":
          description: если конфигурация не найдена
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод получения объекта конфигурации по названию модуля
      tags:
      - Конфигурация
  /config/mark_config_as_active:
    post:
      consumes:
      - application/json
      description: Активирует указанную конфигурацию и деактивирует остальные, возвращает
        активированную конфигурацию
      parameters:
      - description: id конфигурации для изменения
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.ConfigIdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: активированная конфигурация
          schema:
            $ref: '#/definitions/entity.Config'
        "404":
          description: если конфигурация не найдена
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод активации конфигурации для модуля
      tags:
      - Конфигурация
  /module/broadcast_event:
    post:
      consumes:
      - application/json
      parameters:
      - description: событие
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/cluster.BroadcastEvent'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод отправки события всем подключенным модулям
      tags:
      - Модули
  /module/delete_module:
    post:
      consumes:
      - application/json
      description: Возвращает количество удаленных модулей
      parameters:
      - description: массив идентификаторов модулей
        in: body
        name: body
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.DeleteResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод удаления объектов модулей по идентификаторам
      tags:
      - Модули
  /module/get_by_name:
    post:
      consumes:
      - application/json
      parameters:
      - description: название модуля
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.GetByModuleNameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Module'
        "404":
          description: модуль с указанным названием не найден
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод получения модуля по имени
      tags:
      - Модули
  /module/get_modules_info:
    post:
      consumes:
      - application/json
      description: Возвращает полное состояние всех модулей в кластере (конфигурация,
        схема конфигурации, подключенные экземпляры)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.ModuleInfo'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод получения полной информации о состоянии модуля
      tags:
      - Модули
  /routing/get_routes:
    post:
      consumes:
      - application/json
      description: Возвращает все доступные модули
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/structure.BackendDeclaration'
            type: array
      summary: Метод получения маршрутов
      tags:
      - Роуты
  /schema/get_by_module_id:
    post:
      consumes:
      - application/json
      description: Возвращает текущую json схему конфигурации модуля
      parameters:
      - description: идентификатор модуля
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.GetByModuleIdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.ConfigSchema'
        "404":
          description: если схема для модуля не найдена
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
