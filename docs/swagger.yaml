basePath: /api/config
definitions:
  domain.Address:
    properties:
      ip:
        type: string
      port:
        type: string
    type: object
  domain.Config:
    properties:
      active:
        type: boolean
      createdAt:
        type: string
      data:
        type: object
      id:
        type: string
      moduleId:
        type: string
      name:
        type: string
      updatedAt:
        type: string
      valid:
        type: boolean
      version:
        type: integer
    type: object
  domain.ConfigSchema:
    properties:
      createdAt:
        type: string
      id:
        type: string
      moduleId:
        type: string
      schema:
        type: object
      updatedAt:
        type: string
      version:
        type: string
    type: object
  domain.ConfigVersion:
    properties:
      configId:
        type: string
      configVersion:
        type: integer
      createdAt:
        type: string
      data:
        type: object
      id:
        type: string
    type: object
  domain.Connection:
    properties:
      address:
        $ref: '#/definitions/domain.Address'
      endpoints:
        items:
          $ref: '#/definitions/domain.EndpointDescriptor'
        type: array
      establishedAt:
        type: string
      id:
        type: string
      libVersion:
        type: string
      moduleName:
        type: string
      version:
        type: string
    type: object
  domain.CreateUpdateConfigRequest:
    properties:
      data:
        type: object
      id:
        type: string
      moduleId:
        type: string
      name:
        type: string
      unsafe:
        type: boolean
      version:
        type: integer
    required:
    - moduleId
    - name
    type: object
  domain.CreateUpdateConfigResponse:
    properties:
      active:
        type: boolean
      createdAt:
        type: string
      data:
        type: object
      id:
        type: string
      isChanged:
        type: boolean
      moduleId:
        type: string
      name:
        type: string
      updatedAt:
        type: string
      valid:
        type: boolean
      version:
        type: integer
    type: object
  domain.CreateVariableRequest:
    properties:
      description:
        type: string
      name:
        type: string
      type:
        enum:
        - SECRET
        - TEXT
        type: string
      value:
        type: string
    required:
    - name
    - type
    - value
    type: object
  domain.DeleteResponse:
    properties:
      deleted:
        type: integer
    type: object
  domain.EndpointDescriptor:
    properties:
      inner:
        type: boolean
      path:
        type: string
    type: object
  domain.GetByModuleIdRequest:
    properties:
      moduleId:
        type: string
    required:
    - moduleId
    type: object
  domain.GetByModuleNameRequest:
    properties:
      moduleName:
        type: string
    required:
    - moduleName
    type: object
  domain.IdRequest:
    properties:
      id:
        type: string
    required:
    - id
    type: object
  domain.LinkedConfig:
    properties:
      id:
        type: string
      moduleId:
        type: string
      name:
        type: string
    type: object
  domain.ModuleInfo:
    properties:
      active:
        type: boolean
      configSchema:
        type: object
      createdAt:
        type: string
      id:
        type: string
      lastConnectedAt:
        type: string
      lastDisconnectedAt:
        type: string
      name:
        type: string
      status:
        items:
          $ref: '#/definitions/domain.Connection'
        type: array
    type: object
  domain.SyncConfigRequest:
    properties:
      moduleName:
        type: string
    required:
    - moduleName
    type: object
  domain.UpdateConfigNameRequest:
    properties:
      id:
        type: string
      newConfigName:
        type: string
    required:
    - id
    - newConfigName
    type: object
  domain.UpdateVariableRequest:
    properties:
      description:
        type: string
      name:
        type: string
      value:
        type: string
    required:
    - name
    - value
    type: object
  domain.UpsertVariableRequest:
    properties:
      description:
        type: string
      name:
        type: string
      type:
        enum:
        - SECRET
        - TEXT
        type: string
      value:
        type: string
    required:
    - name
    - type
    - value
    type: object
  domain.Variable:
    properties:
      containsInConfigs:
        items:
          $ref: '#/definitions/domain.LinkedConfig'
        type: array
      createdAt:
        type: string
      description:
        type: string
      name:
        type: string
      type:
        type: string
      updatedAt:
        type: string
      value:
        type: string
    type: object
  domain.VariableByNameRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  github_com_txix-open_isp-kit_grpc_apierrors.Error:
    properties:
      details:
        additionalProperties: {}
        type: object
      errorCode:
        type: integer
      errorMessage:
        type: string
    type: object
host: localhost:9000
info:
  contact: {}
  description: Модуль управления конфигурациями
  license:
    name: GNU GPL v3.0
  title: isp-config-service
  version: 3.0.0
paths:
  /config/create_update_config:
    post:
      consumes:
      - application/json
      description: |-
        Если конфиг с таким id существует, то обновляет данные, если нет, то добавляет данные в базу
        В случае обновления рассылает всем подключенным модулям актуальную конфигурацию
      parameters:
      - description: объект для сохранения
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.CreateUpdateConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CreateUpdateConfigResponse'
        "400":
          description: '`errorCode: 2003` - конфиг не соотвествует текущей схеме<br/>`errorCode:
            2002` - указанного id не сущесвует<br/>`errorCode: 2004` - кто-то уже
            обновил конфигурацию<br/>`errorCode: 2005` - схема конфигурации не найдена<br/>'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод обновления конфигурации
      tags:
      - Конфигурация
  /config/delete_config:
    post:
      consumes:
      - application/json
      description: Возвращает количество удаленных модулей
      parameters:
      - description: массив идентификаторов конфигураций
        in: body
        name: body
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.DeleteResponse'
        "400":
          description: если не указан массив идентификаторов
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод удаления объектов конфигурации по идентификаторам
      tags:
      - Конфигурация
  /config/delete_version:
    post:
      consumes:
      - application/json
      description: Возвращает количество удаленных версий
      parameters:
      - description: id версии конфигурации
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.IdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.DeleteResponse'
        "400":
          description: не указан массив идентификаторов
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод удаления версии конфигурации
      tags:
      - Конфигурация
  /config/get_active_config_by_module_name:
    post:
      consumes:
      - application/json
      description: Возвращает активную конфиграцию по названию модуля
      parameters:
      - description: название модуля
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.GetByModuleNameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Config'
        "400":
          description: '`errorCode: 2001` - модуль не найден<br/>`errorCode: 2002`
            - конфиг не найден'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод получения объекта конфигурации по названию модуля
      tags:
      - Конфигурация
  /config/get_all_version:
    post:
      consumes:
      - application/json
      description: Возвращает предыдущие версии конфигураций
      parameters:
      - description: id конфигурации
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.IdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.ConfigVersion'
            type: array
        "400":
          description: если не указан массив идентификаторов
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод получение старых версий конфигурации
      tags:
      - Конфигурация
  /config/get_config_by_id:
    post:
      consumes:
      - application/json
      parameters:
      - description: id конфигурации
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.IdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Config'
        "400":
          description: '`errorCode: 2002` - конфиг не найден<br/>'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод получение конфигурации по id
      tags:
      - Конфигурация
  /config/get_configs_by_module_id:
    post:
      consumes:
      - application/json
      description: Возвращает список конфиграции по ID модуля
      parameters:
      - description: ID модуля
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.GetByModuleIdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Config'
            type: array
        "400":
          description: если идентификатор не указан
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод получения списка конфигураций по ID модуля
      tags:
      - Конфигурация
  /config/mark_config_as_active:
    post:
      consumes:
      - application/json
      description: Активирует указанную конфигурацию и деактивирует остальные, возвращает
        активированную конфигурацию
      parameters:
      - description: id конфигурации для изменения
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.IdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: '`errorCode: 2002` - конфиг не найден<br/>'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод активации конфигурации для модуля
      tags:
      - Конфигурация
  /config/sync_config:
    post:
      consumes:
      - application/json
      description: Метод синхронизации актуальной конфигурации пришедешего модуля
      parameters:
      - description: название модуля
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.SyncConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Config'
        "400":
          description: '`errorCode: 2001` - модуль не найден<br/>`errorCode: 2002`
            - конфиг не найден'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод синхронизации актуальной конфигурации пришедешего модуля
      tags:
      - Конфигурация
  /config/update_config_name:
    post:
      consumes:
      - application/json
      description: Изменеяет название конфигурации без повышения версии и без рассылки
        события
      parameters:
      - description: id конфигурации и новое название
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateConfigNameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: '`errorCode: 2002` - конфиг не найден<br/>'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод переименования объекта конфигурации
      tags:
      - Конфигурация
  /module/delete_module:
    post:
      consumes:
      - application/json
      description: Возвращает количество удаленных модулей
      parameters:
      - description: массив идентификаторов модулей
        in: body
        name: body
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.DeleteResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод удаления объектов модулей по идентификаторам
      tags:
      - Модули
  /module/get_modules_info:
    post:
      consumes:
      - application/json
      description: Возвращает полное состояние всех модулей в кластере (схема конфигурации,
        подключенные экземпляры)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.ModuleInfo'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод полчения полной информации о состоянии модулей
      tags:
      - Модули
  /routing/get_routes:
    post:
      consumes:
      - application/json
      description: Возвращает все доступные роуты
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Connection'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод получения маршрутов
      tags:
      - Модули
  /schema/get_by_module_id:
    post:
      consumes:
      - application/json
      description: Возвращает текущую json схему конфигурации модуля
      parameters:
      - description: идентификатор модуля
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.GetByModuleIdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.ConfigSchema'
        "400":
          description: '`errorCode: 2005` - схема для модуля не найдена'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод получения схемы конфигурации модуля
      tags:
      - Схема
  /variable/all:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Variable'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод получения списка всех переменных
      tags:
      - Переменные
  /variable/create:
    post:
      consumes:
      - application/json
      description: Создает новую переменную с указанным наименованием и значением
      parameters:
      - description: тело запроса
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.CreateVariableRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: '`errorCode: 2007` - переменная с таким именем уже существует<br/>'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод создания новой переменной
      tags:
      - Переменные
  /variable/delete:
    post:
      consumes:
      - application/json
      description: Переменная связанная с конфигурациями, не может быть удалена
      parameters:
      - description: тело запроса
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.VariableByNameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: '`errorCode: 2006` - переменная по имени не найдена<br/>`errorCode:
            2008` - переменная используется в конфигурациях<br/>'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод удаления переменной
      tags:
      - Переменные
  /variable/get_by_name:
    post:
      consumes:
      - application/json
      parameters:
      - description: тело запроса
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.VariableByNameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Variable'
        "400":
          description: '`errorCode: 2006` - переменная по имени не найдена<br/>'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод получения переменной по точному совпадению имени
      tags:
      - Переменные
  /variable/update:
    post:
      consumes:
      - application/json
      description: Выполняет обновление переменной по ее названию
      parameters:
      - description: тело запроса
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateVariableRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: '`errorCode: 2006` - переменная по имени не найдена<br/>'
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод обновления переменной
      tags:
      - Переменные
  /variable/upsert:
    post:
      consumes:
      - application/json
      description: |-
        Выполняет безусловное добавление/обновление указанных в теле запроса переменных
        Операция выполняется не в транзакции
      parameters:
      - description: тело запроса
        in: body
        name: body
        required: true
        schema:
          items:
            $ref: '#/definitions/domain.UpsertVariableRequest'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_txix-open_isp-kit_grpc_apierrors.Error'
      summary: Метод добавления/обновления переменных
      tags:
      - Переменные
swagger: "2.0"
